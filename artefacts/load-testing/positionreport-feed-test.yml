config:
  target: "{{ $processEnvironment.geotracking_http_url }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./generatepositionreports.js"
  defaults:
    headers:
      content-type: 'application/json'
scenarios:
  - flow:
    - function: "generateRandomData"
    - post:
        url: "/"
        headers:
          x-functions-key: "DAsiXVcxqTr8SgCLf2GTvoRgJAb0eXs1HRJe0mnH4AQ4yQd0ONtyCw=="
        json:
          shipId: "{{ shipId }}"
          source: "{{ source }}"
          timestamp: "{{ timestamp }}"
          longitude: "{{ longitude }}"
          latitude: "{{ latitude }}"
    - log: "Sent a request for {{ shipId }} with long {{ longitude }} lat {{ latitude }} on {{ timestamp }}"